<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">
		
	var eatSteak= confirm("Do you eat steak?");
	var birthYear = prompt("In what year were you born?");

	if (eatSteak== true) {
		document.write("Here's a Steak Sandwich.");
	}
	else if (eatSteak == false) {
		document.write("Here's a tofu stir fry.");
	}

	if (birthYear <= 1995) {
		document.write("  Here's some sake!"); 
	}
	else if (birthYear > 1995) {
		document.write("  No sake for you!");
	}


	</script>
</body>
</html>
