<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">
		
	var likeApples = confirm("Do you like apples?");
	var typeOfApples = prompt("What type of apples do you like?")

	alert(likeApples);
	alert(typeOfApples);

	</script>
</body>
</html>
