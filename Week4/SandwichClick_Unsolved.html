<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h3>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>


<script type="text/javascript">

$(document).ready(function(){

    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    // ....
    var pbjCount = 0;
    var gcCount = 0;
    var rbCount = 0;

    // on pbj click
    $("#pbj").click(function() {
        pbjCount++;
        alert("Mmmm creamy good!  " + "You've eaten " + pbjCount + " Peanut Butter Jelly sandwiches!");

    });

        // on pbj click
    $("#grillcheese").click(function() {
        gcCount++;
        alert("Mmmm creamy good!  " + "You've eaten " + gcCount + " Grilled sandwiches!");

    });

        // on pbj click
    $("#pbj").click(function() {
        rbCount++;
        alert("Mmmm creamy good!  " + "You've eaten " + rbCount + " Roast Beef sandwiches!");

    });





    // ...


    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // ....





    // ...




});



</script>
	
</body>
</html>
