        'Coffee: $5',

        'Capunchino: $6',

        'Tea: $3',
        'Ice Coffee: $6',

        'Ice Tea: $4'
        ];

    // Create code that "grabs" the div with the matching id (#drinkOptions);
    // ...

    // ...
    // select the html div
    // select the drinklist
    // iterate through the drinklist
    // -> within each iteration, pull the item from the array and append it to the html div



	// Create a for loop that creates HTML content of all the drinks using Javascript.
	// HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
	// ...
    var drinkDiv = $('#drinkOptions');

    for (var i=0; i<drinkList.length; i++){
        var newDrinkDiv = $('<div>' + drinkList[i] + '</div>');
        drinkDiv.append(newDrinkDiv);
    }
