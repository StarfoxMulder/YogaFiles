<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://use.fontawesome.com/a61d82420f.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Righteous|Comfortaa|Bangers|Permanent+Marker|Special+Elite' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body class="container">

	<header>
		<div class="row">
		  <div class="col-md-3 col-md-offset-1">
		    <img src="assets/images/punkLegs3.jpg">
		  </div>
		  <div class="col-md-5 col-md-offset-1">
		    <h1 id="pageTitle">Hang the punk</h1>
		  </div>
		</div>
	</header>

	<main>
		<div class="row">

			<div class="col-md-5" id="hangmanImgDiv">
				<img id="hangmanIcon" src="assets/images/10.jpg">
			</div>

			<div class="col-md-6" id="gameInfoDiv">		  
			  <div class="row">
			  
				    <div class="col-md-5" id="gIDTop">
		                <div id="wins">
							<p>WINS: <p id="wC"></p></p>
						</div>
					</div>
					
					<div class="col-md-5">
						<div id="rounds">					
							<p>ROUNDS: <p id="rC"></p></p>
					    </div>
				    </div>
			  
			  </div>

			  <div class="row">
			    <div class="col-md-12">
			      <div id="userAlert">
				  </div>
				</div>
			  </div>

			  <div class="row">
			    <div class="col-md-12">
					<div id="placeholderRow">
						<div id="currentGuessStatus"></div>
					</div>
				</div>
			  </div>
			  
			  <div class="row" id="gIDBottom">
				<div class="row">
					<div class="col-md-12">
						<div id="wrongGuessBox">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div id="guessRemain">
						</div>
					</div>
				</div>
			  </div>


			</div><!-- Closing out righthand column -->
		</div><!-- Closing out master-Row -->

	</main>

	<footer>

	</footer>
